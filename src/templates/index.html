<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Ticket IT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <h1>Ricerca Ticket IT</h1>
        <button id="add-ticket-btn" class="btn-success">Nuovo Ticket</button>
    </header>

    <main>
        <section class="search-box">
            <form id="search-form">
                <input type="text" id="query-input" placeholder="Descrivi il tuo problema..." required>
                <input type="number" id="n-items-input" value="10" min="1" max="10000">
                <button type="submit" id="search-button" class="btn-primary">Cerca</button>
            </form>
        </section>

        <section id="results-container">
            </section>

        <template id="ticket-template">
            <div class="ticket-card">
                <div class="ticket-content">
                    <h3 class="ticket-title"></h3>
                    <div class="ticket-meta">
                        <span><strong>Categoria:</strong> <span class="ticket-category">N/D</span></span>
                        <span><strong>Sottocat:</strong> <span class="ticket-subcategory">N/D</span></span>
                        <span><strong>Software:</strong> <span class="ticket-software">N/D</span></span>
                    </div>
                    <p class="ticket-content-p"></p>
                    <div class="ticket-score">
                        Score di similarità: <span class="ticket-score-value">0.0</span>
                    </div>
                </div>
                <div class="ticket-actions">
                    <button class="modify-btn btn-warning">Modifica</button>
                    <button class="delete-btn btn-danger">Elimina</button>
                </div>
            </div>
        </template>
    </main>

    <div id="delete-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Conferma Eliminazione</h2>
            <p>Sei sicuro di voler eliminare questo ticket?</p>
            <p>L'azione è irreversibile.</p>
            <div class="modal-actions">
                <button id="cancel-delete" class="btn-secondary">Annulla</button>
                <button id="confirm-delete" class="btn-danger">Elimina</button>
            </div>
        </div>
    </div>

    <div id="ticket-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="modal-title">Aggiungi Nuovo Ticket</h2>
            <form id="ticket-form">
                <input type="hidden" id="ticket-id-input" name="ticket_id">
                
                <div class="form-group">
                    <label for="short_description">Descrizione Breve (Titolo) *</label>
                    <input type="text" id="short_description" name="short_description" required>
                </div>
                
                <div class="form-group">
                    <label for="content">Contenuto (Dettagli)</label>
                    <textarea id="content" name="content" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="category">Categoria</label>
                    <input type="text" id="category" name="category">
                </div>
                
                <div class="form-group">
                    <label for="subcategory">Sottocategoria</label>
                    <input type="text" id="subcategory" name="subcategory">
                </div>
                
                <div class="form-group">
                    <label for="software">Software / Sistema</label>
                    <input type="text" id="software" name="software">
                </div>

                <div class="modal-actions">
                    <button type="button" id="cancel-ticket-btn" class="btn-secondary">Annulla</button>
                    <button type="submit" id="save-ticket-btn" class="btn-primary">Salva</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
